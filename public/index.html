  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item modal-preauth">
            <button id="menu-signin" class="btn btn-outline-danger"data-bs-toggle="modal" data-bs-target="#modal-signin-form">Sign In</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="menu-tictactoe" class="btn btn-outline-primary">TicTacToe</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="menu-baseball" class="btn btn-outline-primary">Baseball</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="menu-card" class="btn btn-outline-primary">Card Game</button>
          </li>

          </li>

            <button id="menu-signout" class="btn btn-outline-danger">Sign Out</button>
          </li>
          
          </ul>
        </div>
    </div>
  </nav>

<!-- Modal: Sign In -->
<div class="modal fade" id="modal-signin-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-signin-form-label">Sign In Please!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-signin" method="post">
          <div> 
            <input type="email" name="email" placeholder="email address">
          </div>
          <div>
            <input type="password" name="password" minlength="6" placeholder="password">
          </div>
          <div>
            <button class="btn btn-outline-danger" type="submit">Sign In  </button>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>

 <!-- Modal: Popup Info box -->
 <div class="modal fade" id="modal-infobox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
 aria-labelledby="modal-infobox-tittle" aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="modal-infobox-tittle"></h5>
     </div>
     <div class="modal-body" id="modal-infobox-body"></div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
     </div>
   </div>
 </div>
</div>
